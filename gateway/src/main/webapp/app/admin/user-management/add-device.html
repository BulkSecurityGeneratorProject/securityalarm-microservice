<form name="addDeviceForm" role="form" novalidate show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel">Add Device</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>

            <div class="panel-body form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Choose device</label>
                    <div class="col-sm-10">
                        <select ng-options="item as item.login for item in vm.devices" ng-model="vm.device" class="form-control" required name="device"></select>

                        <div ng-show="addDeviceForm.device.$invalid">
                            <p class="help-block" ng-show="addDeviceForm.device.$required">
                                Choose device.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="vm.add(vm.device)" ng-disabled="addDeviceForm.$invalid || vm.isAdding" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Add</span>
                        </button>
                    </div>
                </div>

            </div>

    </div>

</form>
