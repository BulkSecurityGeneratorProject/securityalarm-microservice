<form name="deviceEditForm" role="form" novalidate show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel">Manage Device</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>


        <div class="panel" ng-class="vm.device.active ? 'panel-success' : ' panel-danger'">
            <div class="panel-heading">
                <h3 class="panel-title">Device: {{vm.device.description}}</h3>
            </div>
            <div class="panel-body form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-10">
                        <p class="label label-success" ng-click="vm.logout(vm.device)" ng-show="vm.device.active"
                              style="cursor: pointer;">Active</p>
                        <p class="label label-danger" ng-click="vm.login(vm.device)" ng-hide="vm.device.active"
                              style="cursor: pointer;">Not Active</p>
                        <p class="label label-danger" ng-show="!device.configStatus || device.configStatus === 'NOT_CONFIGURED'">Not Configured</p>
                        <p class="label label-success" ng-show="device.configStatus === 'CONFIGURED'">Configured</p>
                        <p class="label label-warning" ng-show="device.configStatus === 'PENDING'">Pending</p>
                        <p class="label label-warning" ng-show="device.configStatus === 'CONFIG_SENT'">Config Sent</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Device Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" ng-model="vm.device.phone" intl-tel-input name="phone" class="form-control">

                        <div ng-show="editForm.phone.$invalid">
                            <p class="help-block" ng-show="deviceEditForm.phone.$error.phoneNumber">
                                Enter valid phone number.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="apn" class="col-sm-2 control-label">Apn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="apn" ng-model="vm.device.apn" ng-maxlength="50" id="apn">

                        <div ng-show="editForm.phone.$invalid">
                            <p class="help-block" ng-show="deviceEditForm.apn.$error.maxlength">
                                This field cannot be longer than 50 characters.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-click="vm.config(vm.device)" ng-show="vm.device.id">
                            <span class="glyphicon glyphicon-pencil"></span> <span>Send Config</span>
                        </button>
                        <button ng-click="vm.save(vm.device)" ng-disabled="deviceEditForm.$invalid || vm.isSaving" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</form>
